<html lang="en">

<head>
    <title>Agora Group Video Chat Demo</title>

        font-family: sans-serif;

    h4 {

        display: flex;
    }

        height: auto;
        position: relative !important;
    }
</style>

    <h1>
        Video Call<br>
    </h1>
    <p>channelName: <small id="channelName"></small></p>

<!-- agora client code -->
<script>
    const agoraAppId = "4809783b25404fbaaef4c36bfa93b51f";

    // const channelName = "meeting";
    // const channelName = "meeting-ayo";
    const channelName = window.location.pathname.slice(1);
    
    let token_a = "007eJxTYIhZF+8+STFocewzCw0LxyMPDeaoV1Wv+PfnyILFn06Uv/RRYDCxMLA0tzBOMjI1MTBJS0pMTE0zSTY2S0pLtDROMjVM+36VK7lMnSf55r4tLIwMEAjiszPkpqaWZOalMzAAADMQI9U=";        // for channel meeting
    let token_b = "007eJxTYEjd2SHG/ocxXZ41b22KVYjs+QxtxaK+F3Iqjicens/R/afAYGJhYGluYZxkZGpiYJKWlJiYmmaSbGyWlJZoaZxkapgW/ZQr+ZYZT3Lm3DgGRigE8bkZclNTSzLz0nUTK/MZGAB3ZSEg";       // for channel meeting-ayo
    
    let token;
    if(channelName==="meeting") token = token_a;
    else token = token_b;

    let channelNameContainer = document.getElementById("channelName");
    channelNameContainer.innerText = channelName;
    let remoteContainer = document.getElementById("remote-container");

    // Handle errors.
    let handleError = function (err) {
        console.log("Error: ", err);
    };

    // Add video streams to the container.
    function addVideoStream(elementId) {
        let parentDiv = document.createElement("div");
        parentDiv.id = `${elementId}-parent`;

        let streamDiv = document.createElement("div");
        streamDiv.id = elementId;
        streamDiv.style.transform = "rotateY(180deg)";

        let inviteButton = document.createElement("button");
        inviteButton.innerText = "Invite";

        parentDiv.appendChild(streamDiv);
        parentDiv.appendChild(inviteButton);
        remoteContainer.appendChild(parentDiv);
    };

    // Remove the video stream from the container.
    function removeVideoStream(elementId) {
        let remoteParentDiv = document.createElement(`${elementId}-parent`);
        let remoteDiv = document.getElementById(elementId);
        if (remoteDiv) remoteDiv.parentNode.removeChild(remoteDiv);
    };

    let client = AgoraRTC.createClient({
        mode: "rtc",
        codec: "vp8",
    });

    client.init("yourAppId", function () {
        console.log("client initialized");
    }, function (err) {
        alert("client init failed ", err);
    });

    // Join a channel
    client.join(token, channelName, null, (uid) => {
        // Create a local stream
        let localStream = AgoraRTC.createStream({
            audio: true,
            video: true,
        });
        localStream.init(() => {
            localStream.play("me");                         // Play the local stream
            client.publish(localStream, handleError);       // Publish the local stream
        }, handleError);
    }, handleError);

    // Subscribe to the remote stream when it is published
    client.on("stream-added", function (evt) {
        client.subscribe(evt.stream, handleError);
    });

    // Play the remote stream when it is subsribed
    client.on("stream-subscribed", function (evt) {
        let stream = evt.stream;
        let streamId = String(stream.getId());
        addVideoStream(streamId);
        stream.play(streamId);
    });

    // Remove the corresponding view when a remote user unpublishes.
    client.on("stream-removed", function (evt) {
        let stream = evt.stream;
        let streamId = String(stream.getId());
        stream.close();
        removeVideoStream(streamId);
    });

    // Remove the corresponding view when a remote user leaves the channel.
    client.on("peer-leave", function (evt) {
        let stream = evt.stream;
        let streamId = String(stream.getId());
        stream.close();
        removeVideoStream(streamId);
    });
</script>
